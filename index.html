<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container d-flex">
        <div class="sidebar text-bg-dark id="side_nav">
            <div class="header-box p-3 m-2">
                <h1 class="fs-4"> <span class="bg-white text-dark rounded shadow px-2 me-2"><i class="fa-solid fa-film"></i></span> <span class="text-white"> Best Movies</span> </h1>
                <button class=" btn d-md-none d-block  close-btn px-1 py-0 text-white"><i class="fa-solid fa-bars-staggered"></i></button>

               <!-- Lista sidebar -->
                <ul class="list-unstyled px-2" id="menu">
                    <li class="active"> <a class="text-decoration-none px-3 py-2 d-block" id="top"href="#"> <i class="fa-solid fa-house" ></i>Top Rated</a></li>
                    <li> <a class="text-decoration-none px-3 py-2 d-block" id="cine" href="#"><i class="fa-solid fa-chart-line" ></i>Ranking</a></li>
                    <li> <a class="text-decoration-none px-3 py-2 d-block" id="popular" href="#"><i class="fa-regular fa-envelope" ></i>Mensajes</a></li>
                    <li> <a class="text-decoration-none px-3 py-2 d-block" href="#"><i class="fa-regular fa-bookmark"></i>Favoritos</a></li>
                </ul>
                <hr class="h-color mx-3">
            </div>
        </div>
        <div class="content">
            <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between d-md-none d-block">
                    <a class="navbar-brand fs-4" href="#"></a>
                    <button class="btn px-1 py-0 open-btn"><i class="fa-solid fa-bars-staggered"></i></button>
                </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarProfile">
                      <ul class="navbar-nav my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                          <a class="nav-link active ms-auto" aria-current="page" href="#">Mi Perfil</a>
                        </li>
                       
                      </ul>
                    </div>
                  </div>
            </nav>
            <div class="content">
                <div class="container p-3">
                    <div class="d-flex flex-column p-3 text-bg-light Chart1" id="Chart1">
                        <div class="active md-4 chart" >
                            <canvas id="myChart"></canvas>
                          </div>
                    </div>
                </div>

            </div>

        </div>
        
    </div>


    <!--AXIOS-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--CHART JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/c7e025dd91.js" crossorigin="anonymous"></script>
